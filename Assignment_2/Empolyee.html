<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    
</head>
<body>
   <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f7f8;
          margin: 0;
          padding: 0;
      }

      h1 {
          text-align: center;
          color: #333;
          margin-top: 20px;
      }

      form {
          max-width: 600px;
          margin: 0 auto;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #333;
      }


      .opt,
      select {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 16px;
      }


      select:focus {
          border-color: #0066cc;
          outline: none;
      }

      button {
          width: 100%;
          padding: 12px;
          background-color: #0066cc;
          border: none;
          border-radius: 4px;
          color: white;
          font-size: 16px;
          cursor: pointer;
      }

      button:hover {
          background-color: #005bb5;
      }

      @media (max-width: 600px) {
          form {
              padding: 15px;
          }

          button {
              padding: 10px;
              font-size: 14px;
          }
      }
  </style>

    <h1>Employee Registration</h1>
        <form action="php" method="post">
            
             
                <label for="emp-id">Employee ID:</label>
                <input  class="opt" type="text" id="emp-id" name="emp_id" required>
             
             <br><br>
            

             
                <label for="name">Full Name:</label>
                <input  class="opt" type="text" id="name" name="name" required>
             
             <br><br>

             
                <label for="designation">Designation:</label>
                <input class="opt" type="text" id="designation" name="designation" required>
             
             <br><br>


             
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
             
             <br><br>

             
                <label for="salary">Salary:</label>
                <input  class="opt" type="number" id="salary" name="salary" min="0" step="100" required>
             
             <br><br>
      
                <label for="phone">Phone Number:</label>
                <input  class="opt" type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
             
             <br><br>
            
             <label for="address">Address:</label><br>
             <textarea class="opt" id="address" name="address" rows="4" required></textarea>
          
            <br><br>       
             
                <button  type="submit">Register</button>
             

        </form>
     

</body>
</html>
